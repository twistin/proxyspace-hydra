<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor OSC - Sinestesia Audiovisual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0ff;
            text-align: center;
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
            animation: pulse 1s infinite;
        }
        
        .status-dot.connected {
            background: #0f0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
        }
        
        .messages {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            padding: 10px;
            border-bottom: 1px solid #222;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .message:last-child {
            border-bottom: none;
        }
        
        .message-time {
            color: #666;
            margin-right: 10px;
        }
        
        .message-address {
            color: #0ff;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .message-args {
            color: #f0f;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #111;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Monitor OSC - Sistema de Sinestesia Audiovisual</h1>
        
        <div class="status">
            <div class="status-item">
                <div class="status-dot" id="ws-status"></div>
                <span id="ws-status-text">Desconectado</span>
            </div>
            <div class="status-item">
                <span style="color: #888;">SuperCollider :57122 ‚Üí Proxy :8080 ‚Üí openFrameworks :12345</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Mensajes Recibidos</div>
                <div class="stat-value" id="total-messages">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltimos /kick</div>
                <div class="stat-value" id="kick-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltimos /bass_level</div>
                <div class="stat-value" id="bass-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltimos /melody_note</div>
                <div class="stat-value" id="melody-count">0</div>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message" style="color: #888;">
                Esperando mensajes OSC desde SuperCollider...
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="clearMessages()">üóëÔ∏è Limpiar</button>
        <button onclick="toggleAutoScroll()">‚¨áÔ∏è Auto-scroll</button>
    </div>
    
    <script>
        let ws;
        let messageCount = 0;
        let kickCount = 0;
        let bassCount = 0;
        let melodyCount = 0;
        let autoScroll = true;
        const maxMessages = 100;
        
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.hostname}:${window.location.port}`;
            console.log('Conectando a WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateStatus(true);
                addSystemMessage('‚úÖ Conectado al servidor OSC');
            };
            
            ws.onclose = () => {
                console.log('WebSocket desconectado');
                updateStatus(false);
                addSystemMessage('‚ùå Desconectado. Reconectando en 3s...');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('‚ö†Ô∏è Error en la conexi√≥n WebSocket');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleOscMessage(data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
        }
        
        function updateStatus(connected) {
            const dot = document.getElementById('ws-status');
            const text = document.getElementById('ws-status-text');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Conectado';
                text.style.color = '#0f0';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Desconectado';
                text.style.color = '#f00';
            }
        }
        
        function handleOscMessage(data) {
            messageCount++;
            document.getElementById('total-messages').textContent = messageCount;
            
            // Actualizar contadores espec√≠ficos
            if (data.address === '/kick') {
                kickCount++;
                document.getElementById('kick-count').textContent = kickCount;
            } else if (data.address === '/bass_level') {
                bassCount++;
                document.getElementById('bass-count').textContent = bassCount;
            } else if (data.address === '/melody_note') {
                melodyCount++;
                document.getElementById('melody-count').textContent = melodyCount;
            }
            
            addMessage(data);
        }
        
        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            
            // Remover mensaje de "Esperando..."
            if (messageCount === 1) {
                messagesDiv.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('es-ES', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                fractionalSecondDigits: 3
            });
            
            const args = data.args ? 
                data.args.map(arg => {
                    if (typeof arg === 'number') {
                        return arg.toFixed(3);
                    }
                    return JSON.stringify(arg);
                }).join(', ') : '';
            
            messageDiv.innerHTML = `
                <span class="message-time">[${time}]</span>
                <span class="message-address">${data.address}</span>
                <span class="message-args">${args ? `‚Üí [${args}]` : ''}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            
            // Limitar n√∫mero de mensajes
            while (messagesDiv.children.length > maxMessages) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
            
            // Auto-scroll
            if (autoScroll) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.color = '#888';
            
            const time = new Date().toLocaleTimeString('es-ES', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            });
            
            messageDiv.innerHTML = `<span class="message-time">[${time}]</span> ${text}`;
            messagesDiv.appendChild(messageDiv);
            
            if (autoScroll) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<div class="message" style="color: #888;">Log limpiado. Esperando nuevos mensajes...</div>';
            messageCount = 0;
            kickCount = 0;
            bassCount = 0;
            melodyCount = 0;
            document.getElementById('total-messages').textContent = '0';
            document.getElementById('kick-count').textContent = '0';
            document.getElementById('bass-count').textContent = '0';
            document.getElementById('melody-count').textContent = '0';
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const button = event.target;
            button.textContent = autoScroll ? '‚¨áÔ∏è Auto-scroll' : '‚è∏Ô∏è Pausado';
        }
        
        // Iniciar conexi√≥n al cargar la p√°gina
        connectWebSocket();
        
        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' && e.ctrlKey) {
                clearMessages();
            } else if (e.key === 's' && e.ctrlKey) {
                e.preventDefault();
                toggleAutoScroll();
            }
        });
    </script>
</body>
</html>
